<!-- body content -->
<div class="body-content-container">
    <ng-template #ElseBlock>
        <div class="body-content" style="text-align: center;">
            <h2>{{errorInfo? errorInfo : 'No assessments found!'}}</h2>
        </div>
    </ng-template>
    <div class="body-content" *ngIf="assessments; else ElseBlock">
        <small class="user-name" style="position: absolute; top: 15px; color: grey;">{{currentAdmin.email}}</small>
        <button class="new-assessment" [routerLink]="['../assessments/create-new-assessment']">
            +New Assessement
        </button>
        <div class="assessment-title">
            <span>Assessements</span>
        </div>
        <!-- aseessments -->
        <div class="assessments-container">
            <div class="assessment-tem" *ngFor="let assessment of assessments; let i=index">
                <a class="assessement" [routerLink]="['/assessment/show-details', assessment._id]">{{i+1}}.
                    {{assessment.name}}</a>
            </div>
        </div>
        <!-- body container - End  -->
    </div>
</div>
